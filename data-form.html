<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="./img/IMG-20240409-WA0007.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Form</title>
  </head>
  <body>
    <div class="header">
      <div>
        <a href="index.html">
          <img src="./img/IMG-20240409-WA0006.jpg" alt="" width="40px" />
        </a>
      </div>
      <ul class="ul-header">
        <li>About Us</li>
        <li>Contacts</li>
        <li>Register</li>
      </ul>
      <div class="bars"><i class="fa fa-bars"></i></div>
    </div>

    <div class="reg-btn">Register</div>

    <form
      action="https://formsubmit.co/scwnnr@gmail.com"
      method="POST"
      enctype="multipart/form-data"
    >

    <input type="hidden" name="_captcha" value="false">


      <label for="">Full Name (As would appear in Certificate)</label>
      <input
        type="text"
        name="Full Name"
        id="personName"
        placeholder="Isaac Winner"
        required
      />
      <label for="">Contact Address</label>
      <input type="text" name="Contact Address" id="" required />
      <label for="">Residential Address</label>
      <input type="text" name="Residential Address" id="" required />
      <label for="">Phone No (Whatsapp)</label>
      <input
        type="number"
        name="Phone Number"
        placeholder="08119188295"
        required
      />
      <label for="">Email Address</label>
      <input type="email" name="Email Address" id="" required />
      <label for="">Gender</label>
      <input type="text" name="Gender" id="" placeholder="M/F" required />
      <label for="">Nationality</label>
      <input
        type="text"
        name="Nationality"
        id=""
        placeholder="Nigerian"
        required
      />
      <label for="">State of Origin/Province</label>
      <input
        type="text"
        name="State of Origin"
        id=""
        placeholder="Delta State"
        required
      />
      <label for="">Highest Educational Qualification</label>
      <input type="text" name="Highest Edu. Qualification" id="" required />
      <label for="">Date of Birth</label>
      <input
        type=""
        name="Date of Birth"
        id=""
        placeholder="DD/MM/YY"
        required
      />
      <label for="">Passport Photo</label>
      <input
        type="file"
        name="Upload+Passport Photo"
        id="upload"
        accept="image/png, image/jpeg"
        required
      />

      <div class="program-sec">Program</div>
      <hr />

      <label for="">Choose Program</label>

      <select name="Select for Program" id="selectprogram">
        <option value="Artificial Intelligence">Artificial Intelligence</option>
        <option value="AI Application">AI Application</option>
        <option value="Web Development">Web Development</option>
        <option value="Web Development">Basic Computer Training</option>
      </select>
      <label for="">Choose Method</label>
      <select name="Select for Method" id="selectmethod">
        <option value="In-Person">In-Person</option>
        <option value="Online">Online</option>
      </select>

      <div class="payment-sec">Payment</div>
      <hr />
      <ul>
        <li>
          <span class="the-acc">Account Name:</span>
          <span class="acc-info"
            >Zeetech School of Information Technology.</span
          >
        </li>
        <li>
          <span class="the-acc">Bank Name:</span>
          <span class="acc-info">Guaranty Trust Bank (GTB)</span>
        </li>
        <li>
          <span class="the-acc">Account Number:</span>
          <span class="acc-info">0541130957</span>
        </li>
        <input
          type="file"
          name="Upload"
          id="sec-upload"
          accept="image/png, image/jpeg"
          required
        />
        <div style="color: red">*submit proof of payment (slip).</div>
      
      </ul>

      <input type="submit" value="Submit" name="sub" id="submit"/>
      <input type="hidden" name="_next" value="http://127.0.0.1:3000/notification-page.html">
    </form>

    <script src="script.js"></script>
  </body>
</html>
